<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>less is more</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <div class="container">
                    <h1>EP/GP Standings</h1>
                    <select id="selectDate" onchange="updateTable()"></select>
                    <hr>
                    <table id="epgp_standings" class="table table-striped table-bordered" style="width:100%"></table>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="container">
                    <h1>EP f√ºr Gold History</h1>
                    <select id="selectView" onchange="updateView()">
                        <option value="week">Goldspendensumme pro Woche</option>
                        <option value="player">Goldspende pro Spieler</option>
                    </select>
                    <hr>
                    <div id="weekView">
                        <div id="sum"></div>
                        <!--<h5>Goldspendensumme pro Woche</h5>-->
                        <div id="epgold_history" class="container" style="width:100%"></div>
                    </div>
                    <div id="playerView">
                        <!--<h5>Goldspende pro Spieler</h5>-->
                        <div id="epgold_spender" class="container" style="width:600px;height:800px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "https://api.github.com/repos/LessIsMoreGuild/LessIsMoreGuild.github.io/commits?path=epgp_standings.csv",
                dataType: "json",
                success: function(data) {
                    var select = document.getElementById("selectDate");
                    for (i = 0; i < data.length; i++) {
                        var commit_date = new Date(data[i]["commit"]["author"]["date"]).toLocaleString();
                        var commit_sha = data[i]["sha"]
                        var el = document.createElement("option");
                        el.textContent = commit_date;
                        el.value = commit_sha;
                        select.appendChild(el);
                    }
                    updateTable()
                }
            })
            $.ajax({
                type: "GET",
                url: "https://raw.githubusercontent.com/LessIsMoreGuild/LessIsMoreGuild.github.io/master/epgp_donation.csv",
                dataType: "text",
                success: function(data) {
                    processGoldLogData(data)
                }
            })
            updateView()
        });

        function updateTable() {
            var x = document.getElementById("selectDate").value;
            $.ajax({
                type: "GET",
                url: "https://raw.githubusercontent.com/LessIsMoreGuild/LessIsMoreGuild.github.io/" + x + "/epgp_standings.csv",
                dataType: "text",
                success: function(data) {
                    processData(data);
                }
            });
        }

        function processData(csv) {
            var allTextLines = csv.split(/\r\n|\n/);
            var lines = [];

            //first line of csv
            var keys = allTextLines.shift().split(';');

            while (allTextLines.length) {
                var arr = allTextLines.shift().split(';');
                if (arr.length == 4) {
                    var obj = {};
                    for (var i = 0; i < keys.length; i++) {
                        obj[keys[i]] = Number(arr[i]) ? Number(arr[i]) : arr[i];
                    }
                    lines.push(obj);
                }
            }
            drawTable(lines);
        }

        function drawTable(lines) {
            var table = document.getElementById("epgp_standings");
            //Clear previous data
            table.innerHTML = "";

            //for the table headings
            var tableHeader = table.createTHead();
            var row = tableHeader.insertRow(-1);
            Object.keys(lines[0]).forEach(function(key) {
                var el = document.createElement("TH");
                el.innerHTML = key;
                row.appendChild(el);
            });

            //the data
            var tableBody = table.createTBody();
            for (var i = 0; i < lines.length; i++) {
                var row = tableBody.insertRow(-1);
                Object.keys(lines[0]).forEach(function(key) {
                    var data = row.insertCell(-1);
                    data.appendChild(document.createTextNode(lines[i][key]));
                });
            }
            $('#epgp_standings').DataTable({
                "destroy": true,
                "order": [
                    [3, "desc"]
                ]
            });
        }

        function updateView() {
            var x = document.getElementById("selectView").value;

            var week = document.getElementById("weekView");
            var player = document.getElementById("playerView");
            if (x === "player") {
                player.style.display = "block";
                week.style.display = "none";
            } else {
                player.style.display = "none";
                week.style.display = "block";
            }
        }

        function processGoldLogData(csv) {
            var allTextLines = csv.split(/\r\n|\n/);
            var lines = {};

            //first line of csv
            var keys = allTextLines.shift().split(';');

            var weeks = []
            var weeksDataTable = {};
            var personDataTable = {};
            while (allTextLines.length) {
                var arr = allTextLines.shift().split(';');
                if (arr.length == 2) {
                    var obj = {};
                    date = new Date(arr[0]);
                    text = arr[1];
                    var myRegexp = /Giving (\d*) ep to (.*)./g;
                    var match = myRegexp.exec(text);
                    amount = Number(match[1]);
                    name = match[2];
                    kw = date.getWeek()

                    if (!(kw in weeksDataTable)) {
                        weeksDataTable[kw] = amount;
                        weeks.push(kw)
                    } else {
                        weeksDataTable[kw] += amount;
                    }

                    if (!(name in personDataTable)) {
                        personDataTable[name] = amount;
                    } else {
                        personDataTable[name] += amount;
                    }
                }
            }


            var sum_div = document.getElementById("sum");
            x = []
            y = []
            sum = 0
            for (var i in weeks) {
                x.push("KW " + weeks[i])
                y.push(weeksDataTable[weeks[i]])
                sum += weeksDataTable[weeks[i]]
            }
            sum_div.innerHTML = "Gesamtsumme: " + sum + " Gold"

            data = [{
                x: x,
                y: y,
                type: 'bar',
            }]
            var layout = {
                xaxis: {
                    title: {
                        text: 'Kalender Woche',
                        font: {
                            size: 18,
                        }
                    },
                },
                yaxis: {
                    title: {
                        text: 'Gold',
                        font: {
                            size: 18,
                        }
                    },
                }
            };
            Plotly.newPlot('epgold_history', data, layout);

            x = []
            y = []
            for (var name in personDataTable) {
                x.push(personDataTable[name])
                y.push(name);
            }
            data = [{
                x: x,
                y: y,
                type: 'bar',
                orientation: 'h',
                transforms: [{
                    type: 'sort',
                    target: 'x',
                    order: 'ascending'
                }]
            }]
            var layout = {
                margin: {
                    l: 100,
                },
                xaxis: {
                    title: {
                        text: 'Gold',
                        font: {
                            size: 18,
                        }
                    },
                },
                yaxis: {}
            };
            Plotly.newPlot('epgold_spender', data, layout);
        }

        // Returns the ISO week of the date.
        Date.prototype.getWeek = function() {
            var date = new Date(this.getTime());
            date.setHours(0, 0, 0, 0);
            // Thursday in current week decides the year.
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            // January 4 is always in week 1.
            var week1 = new Date(date.getFullYear(), 0, 4);
            // Adjust to Thursday in week 1 and count number of weeks from date to week1.
            return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 -
                3 + (week1.getDay() + 6) % 7) / 7);
        }

        // Returns the four-digit year corresponding to the ISO week of the date.
        Date.prototype.getWeekYear = function() {
            var date = new Date(this.getTime());
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            return date.getFullYear();
        }
    </script>
</body>

</html>
