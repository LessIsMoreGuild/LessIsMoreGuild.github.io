    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "https://raw.githubusercontent.com/LessIsMoreGuild/LessIsMoreGuild.github.io/master/lootlog.csv",
                dataType: "text",
                success: function(data) {
                    processData(data)
                }
            })
        });

        function processData(csv, commit_date) {
            var allTextLines = csv.split(/\r\n|\n/);
            var table = document.getElementById("loot_history");
            //Clear previous data
            table.innerHTML = "";
            var lines = {};

            //first line of csv
            var keys = allTextLines.shift().split(';');
            keys.pop() //remove ID

            var tableHeader = table.createTHead();
            var row = tableHeader.insertRow(-1);
            keys.forEach(function(key) {
                var el = document.createElement("TH");
                el.innerHTML = key;
                row.appendChild(el);
            });

            var tableBody = table.createTBody();
            while (allTextLines.length) {
                var arr = allTextLines.shift().split(';');
                if (arr.length == 5) {
                    var row = tableBody.insertRow(-1);
                    date = arr[0]
                    item = arr[1]
                    looter = arr[2]
                    roll = arr[3]
                    itemID = arr[4]
                    row.innerHTML = "<td>" + date + "</td><td><a href='#' data-wowhead='item=" + itemID + "&domain=classic'>" + item + "</a></td><td>" + looter + "</td><td>" + roll + "</td>";
                }
            }


            //the data
            var tableBody = table.createTBody();
            for (var i = 0; i < lines.length; i++) {
                var row = tableBody.insertRow(-1);
                Object.keys(lines[0]).forEach(function(key) {
                    var data = row.insertCell(-1);
                    data.appendChild(document.createTextNode(lines[i][key]));
                });
            }

            $WowheadPower.refreshLinks()
            setTimeout(function() {
                $('#loot_history').DataTable({
                    "order": [
                        [0, "desc"]
                    ],
                    "pageLength": 25,
                    //"fnDrawCallback": function(oSettings) {
                    //    $WowheadPower.refreshLinks()
                    //}
                });
            }, 1000)



        }
    </script>
